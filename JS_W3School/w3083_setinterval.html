<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <!--   MAHMUDUL   HASAN   KHAN   w3schools.com   -->
    <body>
        <div>
            
            <p> Click  the  first  button  to  wait  3  seconds  and  then  alert  "Hello,  Boss  !!!"</p>
            <p> After  clicking  away  the  alert  box,  a  new  alert  box  will  appear  in  3  seconds  .
            This  goes  on  forever  .</p>
            <p> Click  the  second  button  to  stop  alert </p>
            
            <input type="button" onclick="displayAlert()" value="Click">
            <input type="button" onclick="stopAlert()" value="Stop  the  alert">
            
            <script>
                
                var timeVar;
                
                function displayAlert(){
                    timeVar = setInterval(function(){ alert("Hello,  Boss  !!!\n Now the time is : "
                    + new Date().toLocaleTimeString()) },3000)
                }
                
                function stopAlert(){
                    clearInterval(timeVar);
                }
                
            </script>
            
        </div>
    </body>
</html>
