<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="JS/jquery-2.1.0.js"></script>
        <style type="text/css">
            
            #main_slider{
                float: left;
                width: 450px;
                margin: 20px;
                border-style: groove;
                border-width: thick;
                border-color: darkgoldenrod;
                border-spacing: calc;
            } 
            
            #main_slider #panel,#flip{
                float: left;
                width: 100%;
                background-color: #99ffcc;
                border: solid 1px #006666;
                color: #663300;
                text-align: center;
                cursor: pointer;
                padding: 5px 0px;
            }
            
            #main_slider #panel{
                padding: 50px 0px;
                display: none;
            }
            
            input{
                background-color: #663300;
                color: #ccccff;
                font-size: larger;
                text-decoration-line: underline;
            }
        </style>
        <script>
            
            $(document).ready(function(){
                $("#flip").click(function(){
                    $("#panel").slideToggle("slow");
                    $("#show").toggle();
                });
                $("#hide").click(function(){
                    $("#panel").slideUp("slow");
                    $("#show").show();
                });
                $("#show").click(function(){
                    $("#panel").slideDown("slow");
                    $(this).hide();
                });
            });
            
        </script>
    </head>
    <!--   MAHMUDUL   HASAN   KHAN   w3schools.com   -->
    <body>
        <div id="main_slider">
            <div id="flip"><big><u><b><i>Click  to  slide  the  panel  down  or  up
                        </i></b></u></big></div>
            <div id="panel"><h1>Hello   World   !!!</h1>
            <input type="button" id="hide" value="Hide">
            </div>
            <input type="button" id="show" value="Show">
        </div>
    </body>
</html>
