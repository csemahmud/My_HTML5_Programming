<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="JS/jquery-2.1.0.js"></script>
        <script>
            
            $(document).ready(function(){
                $("#change_href").click(function(){
                    $("#w3s").attr("href",function(i,origValue){
                        return origValue + "jquery/default.asp";
                    });
                    alert("Changing  href  value  into   " + $("#w3s").attr("href"));
                });
            });
            
        </script>
    </head>
    <!--   MAHMUDUL   HASAN   KHAN   w3schools.com   -->
    <body>
        <div>
            
            <p><a id="w3s" href="http://www.w3schools.com/"  target="_blank">W3Schools</a></p>
            <input  type="button" id="change_href"  value="Change   href   Value">
            <p>Mouse  over  the  link  (  or  click  on  it  )  
                to  see  the  value  of  the  href  attribute  has  changed</p>
            
        </div>
    </body>
</html>
