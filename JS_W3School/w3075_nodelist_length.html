<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <!--   MAHMUDUL   HASAN   KHAN   w3schools.com   -->
    <body>
        <div>
            
            <h1> This  is  header </h1>
            <p>Hello   world   !!!</p>
            <p>This   DOM   is  very  useful</p>
            <p>This  example  demonstrates  the  <b>Length</b>  property</p>
            
            <ol>
            
            <script>
                
                nodes = document.getElementsByTagName("p")
                for(i = 0; i < nodes.length; i++)
                    document.write("<li>" + nodes[i].innerHTML + "</li>");
                
            </script>
            
            </ol>
        </div>
    </body>
</html>
