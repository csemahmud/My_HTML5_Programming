    <body>
        <div>
            <p>Click  the  button  to  check  the  age</p>
            Age : <input  id="age"  value="18">
            <p>Old  Enough  to  vote  ?</p>
            <button onclick="conditionalFnc()">Check</button>
            <p id="result"></p>
            
            <script>
                
                function conditionalFnc(){
                    var age, voteable;
                    age = document.getElementById("age").value;
                    voteable = (age<18) ? "Too Young !!! " : " Old Enough ";
                    document.getElementById("result").innerHTML = voteable;
                }
                
            </script>
        </div>
    </body>
