<!DOCTYPE html>
<html>

    <body>
        <div>
            <p>Click  a  button  to  create  a  variable  and  display  the  result</p>
            <button onclick="myFunction()">Click</button>
            <p id="test_paragraph"></p>
            <script>
                function myFunction(){
                    var carname = "Volvo";
                    document.getElementById("test_paragraph").innerHTML = carname;
                }
            </script>
        </div>
    </body>
