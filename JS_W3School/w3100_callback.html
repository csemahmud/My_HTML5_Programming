<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="JS/jquery-2.1.0.js"></script>
        <script>
            
            $(document).ready(function(){
                $("#hide_slowly").click(function(){
                    $("#p1").hide("slow",function(){
                        alert("Message  has  shown  After  hiding");
                    });
                });
                $("#hide_fast").click(function(){
                    $("#p2").hide(1000);
                    alert("Message  has  shown  Before  hiding");
                });
            });
            
        </script>
    </head>
    <!--   MAHMUDUL   HASAN   KHAN   w3schools.com   -->
    <body>
        <div>
            
            <input type="button" id="hide_slowly" value="Hide   Slowly">
            <input type="button" id="hide_fast" value="Hide   Fast">
            <p id="p1">This  paragraph  will  hide  Slowly</p>
            <p id="p2">This  paragraph  will  hide  Fast</p>
            
        </div>
    </body>
</html>
