<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <!--   MAHMUDUL   HASAN   KHAN   w3schools.com   -->
    <body>
        <div>
            
            <p> Hello World !!! </p>
            
            <div id="main">
                
                <p>The  DOM  is  very  useful</p>
                <p> My  name  is  Mahmud </p>
                <p> This example demonstrates the <b> getElementsByTagName() </b>  method  </p>
                
                <script>
                    
                    var x = document.getElementById("main");
                    var y = x.getElementsByTagName("p");
                    document.write('First Paragraph inside "main" is : ' + y[0].innerHTML);
                    document.write('<br><br>Second Paragraph inside "main" is : ' + y[1].innerHTML);
                    document.write('<br><br>Third Paragraph inside "main" is : ' + y[2].innerHTML);
                    
                    var z = x.getElementsByTagName("script");
                    document.write('<br><br>Script inside "main" is : ' + z[0].innerHTML);
                    
                </script>
                
            </div>
            
        </div>
    </body>
</html>
