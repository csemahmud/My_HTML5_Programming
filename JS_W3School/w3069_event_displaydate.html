<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <!--   MAHMUDUL   HASAN   KHAN   w3schools.com   -->
    <body>
        <div>
            
            <p>Click the button to execute <em>displayDate()</em> function :- </p>
            <input id="dateButton" type="button" value="Click">
            
            <script>
                
                document.getElementById("dateButton").onclick = function() { displayDate() };
                function displayDate(){
                    document.getElementById("output_paragraph").innerHTML = Date();
                }
            </script>
            
            <p id="output_paragraph"></p>
            
        </div>
    </body>
</html>
