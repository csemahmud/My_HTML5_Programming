<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <body>
        <div>
            <p>This example calls a function, which performs a multiplication and returns the result</p>
            <p id="test_paragraph"></p>
            
            <script>
                
                function multiplyFunction(a,b){
                    return a*b;
                }
                
                document.getElementById("test_paragraph").innerHTML = "3 * 5 = " + multiplyFunction(3,5);
            </script>
        </div>
    </body>
</html>
