<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="JS/jquery-2.1.0.js"></script>
        <style>
            
            div{
                width: 80px;
                height: 80px;
                font-family: cursive;
                font-size: xx-large;
                font-weight: bolder;
                font-style: italic;
                font-stretch: ultra-expanded;
                padding: 5px;
                margin: 10px;
                border-radius: 20px;
                border-style: groove;
                border-width: thick;
                border-spacing: calc;
                text-align: center;
            }
            
            #div1{
                background-color: darkred;
                color: lightcyan;
                border-color: lightcyan;
                display: none;
            }
            
            #div2{
                background-color: green;
                color: magenta;
                border-color: magenta;
                display: inline-block;;
            }
            
            #div3{
                background-color: lightblue;
                color: darkgoldenrod;
                border-color: darkgoldenrod;
                display: none;
            }
        </style>
        <script>
            
            $(document).ready(function(){
                $("#fadetoggle").click(function(){
                    $("#div1").fadeToggle();
                    $("#div2").fadeToggle("slow");
                    $("#div3").fadeToggle(3000);
                });
                $("#fadein").click(function(){
                    $("#div1").fadeIn();
                    $("#div2").fadeIn("slow");
                    $("#div3").fadeIn(3000);
                });
                $("#fadeout").click(function(){
                    $("#div1").fadeOut();
                    $("#div2").fadeOut("slow");
                    $("#div3").fadeOut(3000);
                });
                $("#fadeto").click(function(){
                    $("#div1").fadeTo("slow",0.225)
                    $("#div2").fadeTo("slow",0.4);
                    $("#div3").fadeTo("slow",0.625);
                });
            });
            
        </script>
    </head>
    <!--   MAHMUDUL   HASAN   KHAN   w3schools.com   -->
    <body>
        <div id="div1">1</div>
        <br>
        <div id="div2">2</div>
        <br>
        <div id="div3">3</div>
        <br>
        <input type="button" id="fadetoggle" value="Click  to  Fade  Toggle  Boxes   .">
        <br>
        <input type="button" id="fadein" value="Click  to  Fade  In  Boxes   .">
        <br>
        <input type="button" id="fadeout" value="Click  to  Fade  Out  Boxes   .">
        <br>
        <input type="button" id="fadeto" value="Click  to  Partially  Fade  Boxes   .">
    </body>
</html>
