<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
            
            function changetext(id){
                id.innerHTML = "Ooops !!!";
            }
            
        </script>
    </head>
    <!--   MAHMUDUL   HASAN   KHAN   w3schools.com   -->
    <body>
        <div>
            
            <h1 onclick="this.innerHTML = 'Ooops !!!';">Click Me !!!</h1>
            <h1 onclick="changetext(this)">Click Me Too !!!</h1>
            
        </div>
    </body>
</html>
