    <body>
        <div>
            
            <script>
                
                var today = new Date();
                var date1 = new Date();
                date1.setFullYear(2500,0,14);
                var date2 = new Date(90,2,10);
                
                if(today > date1)
                    document.write("<p>Today is <b>After</b> " + date1 + "</p>");
                else
                    document.write("<p>Toady is <b>Before</b> " + date1 + "</p>");
                
                if(today > date2)
                    document.write("<p>Today is <b>After</b> " + date2 + "</p>");
                else
                    document.write("<p>Toady is <b>Before</b> " + date2 + "</p>");
            </script>
            
        </div>
    </body>
