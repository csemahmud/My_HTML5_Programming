<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <body>
        <div>
            
            <script>
                
                var num = (Math.random()*50)+50;
                document.write("<p>A random number between 50 to 100 is : " + num + "</p>");
                document.write("<p>Raound value of it is : " + Math.round(num) + "</p>");
                document.write("<p>Square root of it is : " + Math.sqrt(num) + "</p>");
                document.write("<p>" + Math.PI + " * " + num + " = " + Math.PI*num + "</p>");
                document.write("<p> Compare between " + Math.PI + ", " + Math.E + " and " 
                        + num + " :<br><br> Maximum Value : " + Math.max(Math.PI, Math.E, num) 
                        + " and Minimum Value : " + Math.min(Math.PI, Math.E, num)  + "</p>");
                
            </script>
            
        </div>
    </body>
</html>
