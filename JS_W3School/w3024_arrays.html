<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <body>
        <div>
            <script>
                var cars = new Array();
                cars[0] = "Ferrari";
                cars[1] = "Lamborghini";
                cars[2] = "Toyota";
                cars[3] = "BMW";
                
                for(var i = 0; i < cars.length; i++){
                    document.write(cars[i] + "<br>");
                }
                
                document.write("Total   cars   :   " + cars.length);
                
            </script>
        </div>
    </body>
</html>
