<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script src="JS/jquery-2.1.0.js"></script>
        <script>
            
            $(document).ready(function(){
                $("#click1").click(function(){
                    $("#p1").css("color","red")
                    .slideUp(2000)
                    .slideDown(2000);
                })
            });
            
        </script>

        <div>
            
            <p id="p1">JQuery   is   FUN   !!!</p>
