<html>
    <head>
        <title>Client Panel | Main</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            
            root {
                display: block;
            }
            body {
                background-color: #000000;
                color: #ffffff;
                margin: 0px;
                padding: 0px;
            }
            body form #wrapper {
                background-color: #ffffff;
                height: 673px;
                width: 100%;
                min-width: 296px;
                margin: 0px;
                padding: 0px;
            }
            #wrapper header {
                float: left;
                width: 100%;
                height: 140px;
                vertical-align: middle;
                background:-webkit-gradient(
                    linear,
                    left top,
                    left bottom,
                    color-stop(0.01, #ccffff),
                    color-stop(0.60, #6699cc)
                    );
                background: -moz-linear-gradient(
                    to bottom,
                    #ccffff 1%,
                    #6699cc 60%
                    );
                background-color: #6699cc;
            }
            #wrapper header span {
                float: left;
                width: 100%;
                text-align: center;
                background-color: transparent;
                color: #ffffff;
                font-size: 20px;
                height: 100%;
                padding-top: 60px;
            }
            #wrapper section{
                float: left;
                padding: 35px 5%;
                width: 90%;
                background-color: #cccccc;
                height: 370px;
                text-align: center;
                vertical-align: middle;
            }
            #wrapper section .button_container {
                float: left;
                width: 50%;
                height: 45%;
                background-color: #cccccc;
            }
            #wrapper section .button_container .btn_class {
                margin: 5px 4%;
                float: left;
                width: 79%;
                height: 85%;
                vertical-align: middle;
                color: #ffffff;
                font-size: 20px;
                border-radius: 12px;
                border-top-width: 1px;
                border-top-color: #336699;
                background:-webkit-gradient(
                    linear,
                    left top,
                    left bottom,
                    color-stop(0.01, #ccffff),
                    color-stop(0.60, #6699cc)
                    );
                background: -moz-linear-gradient(
                    to bottom,
                    #ccffff 1%,
                    #6699cc 60%
                    );
                background-color: #6699cc;
            }
            #wrapper footer{
                float: left;
                width: 100%;
                background-color: #cccccc;
                text-align: center;
                vertical-align: middle;
                height: 100px;
            }
            #wrapper footer #bottom_btn_container {
                width: 97%;
                height: 95%;
                margin: 0px 1%;
                border-radius: 0px 0px 20px 20px;
                background-color: #ffffff;
            }
            #wrapper footer #bottom_btn_container .bottom_btn_class {
                margin-top: 10px;
                height: 50px;
                margin-left: 10px;
                vertical-align: middle;
                color: #ffffff;
                font-size: 20px;
                width: 90px;
                border-top-width: 1px;
                border-top-color: #336699;
                background:-webkit-gradient(
                    linear,
                    left top,
                    left bottom,
                    color-stop(0.01, #ccffff),
                    color-stop(0.60, #6699cc)
                    );
                background: -moz-linear-gradient(
                    to bottom,
                    #ccffff 1%,
                    #6699cc 60%
                    );
                background-color: #6699cc;
            }
            #wrapper footer #bottom_btn_container #backButton {
                border-radius: 50px 20px 20px 50px;
            }
            #wrapper footer #bottom_btn_container #homeButton {
                border-radius: 12px;
            }
        </style>
    </head>
    <!--   MAHMUDUL   HASAN   KHAN   -->
    <body>
        <form>
            <div id="wrapper">
                <header>
                    <span>
                        Company Logo and Information
                    </span>
                </header>
                <section>
                    <div class="button_container">
                        <button type="submit" class="btn_class" >
                            My Ledger
                        </button>
                    </div>
                    <div class="button_container">
                        <button type="submit" class="btn_class" >
                            Installment Defaulted
                        </button>
                    </div>
                    <div class="button_container">
                        <button type="submit" class="btn_class" >
                            Money Receipt
                        </button>
                    </div>
                    <div class="button_container">
                        <button type="submit" class="btn_class" >
                            Current Offer
                        </button>
                    </div>
                </section>
                <footer>
                    <div id="bottom_btn_container">
                        <button type="submit" id="backButton" class="bottom_btn_class" >
                            Back
                        </button>
                        <button type="submit" id="homeButton" class="bottom_btn_class" >
                            Home
                        </button>
                    </div>
                </footer>
            </div>
        </form>
    </body>
</html>
